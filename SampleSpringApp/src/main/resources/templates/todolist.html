<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol>

    {{#todo-list}}
    <div>
        <li>Item: {{text}} is {{done}}
    </div>
    {{/todo-list}}
    <form action="checkoff" method="post">
        <input type="text" placeholder="Enter the item number to check off." name="userSelection"/>
        <button type="submit">Mark As Done</button>
    </form>
</ol>
</body>
</html>
